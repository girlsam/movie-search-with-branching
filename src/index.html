<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid col-md-6">
      <form class="form-inline" method="post">
        <h1>Movie Search</h1>
        <input type="text" class="form-control" id="inputMovie" placeholder="Movie">
        <select class="form-control" id="select">
          <option value="" disabled selected>Select Movie</option>
        </select>
        <button class="btn btn-primary" type="button" name="submitButton">Submit</button>
      </form>
      <hr>
      <section class="text-center">
        <img class="titleImage" src="http://placehold.it/350x350/EE3A8C/ffffff">
        <h2 class="movieTitle text-primary text-center">Title</h2>
      </section>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
